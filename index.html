<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marli Guzzetta - Welcome</title>
  <style>
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 420px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      font-size: 1.1rem;
      color: #515154;
      margin-bottom: 2.2rem;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .link-btn {
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 50px;
      background: #007aff;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.25s;
    }
    .link-btn:hover {
      background: #764ba2;
    }
    @media (max-width: 600px) {
      .container {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Marli Guzzetta</h1>
    <p>Welcome! Please choose where you'd like to go:</p>
    <div class="links">
      <a href="./resume.html" class="link-btn">View Resume</a>
      <a href="./portfolio.html" class="link-btn">View Portfolio</a>
    </div>
  </div>
</body>
</html>
