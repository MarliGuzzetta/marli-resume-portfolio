<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marli Guzzetta - Portfolio & Work Samples</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #1d1d1f;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            margin-top: 2rem;
            margin-bottom: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 3rem;
            border-bottom: 2px solid #f5f5f7;
            margin-bottom: 3rem;
        }

        .name {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #86868b;
            margin-bottom: 1rem;
        }

        .intro {
            font-size: 1.1rem;
            color: #515154;
            max-width: 800px;
            margin: 0 auto;
        }

        .work-item {
            margin-bottom: 3rem;
            padding: 2.5rem;
            background: #fafafa;
            border-radius: 16px;
            border-left: 5px solid #007aff;
            transition: all 0.3s ease;
        }

        .work-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .work-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 0.5rem;
        }

        .work-publication {
            font-size: 1.1rem;
            color: #007aff;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .work-description {
            color: #515154;
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        .work-link {
            display: inline-flex;
            align-items: center;
            background: #007aff;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }

        .work-link:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .work-link::after {
            content: '→';
            margin-left: 0.5rem;
        }

        .highlight {
            background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .impact-tag {
            display: inline-block;
            background: #34c759;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 1rem;
            margin-right: 0.5rem;
        }

        .viral-tag { background: #ff3b30; }
        .npr-tag { background: #af52de; }
        .wsj-tag { background: #ff9500; }
        .crisis-tag { background: #007aff; }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #007aff;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }

        .back-link:hover { color: #0056b3; }
        .back-link::before { content: '←'; margin-right: 0.5rem; }

        @media (max-width: 768px) {
            .container { margin: 1rem; padding: 1.5rem; }
            .name { font-size: 2.5rem; }
            .work-item { padding: 1.5rem; }
        }
    </style>
</head>
</html>
